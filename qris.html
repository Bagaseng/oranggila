  <body>
    <header>QRIS â†’ Rp 1 Converter</header>

    <main>
      <input type="file" id="fileInput" accept="image/*" />
      <button id="cameraBtn">ðŸ“· Buka Kamera</button>
      <video id="video" autoplay playsinline></video>
      <div id="status"></div>
      <img id="imgPreview" style="display: none" alt="QR Asli" />
      <canvas id="canvas" style="display: none"></canvas>
      <div id="newQR"></div>
      <button id="downloadBtn" style="display: none">â¬‡ Download QR Baru</button>
    </main>

    <footer>Made for testing â€¢ Works offline</footer>

    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      let newCanvas = null,
        stream = null,
        scanInterval = null;

      // CRC16 CCITT-FALSE
      function crc16ccitt(str) {
        let crc = 0xffff;
        for (let i = 0; i < str.length; i++) {
          crc ^= str.charCodeAt(i) << 8;
          for (let j = 0; j < 8; j++) {
            crc = crc & 0x8000 ? (crc << 1) ^ 0x1021 : crc << 1;
            crc &= 0xffff;
          }
        }
        return crc.toString(16).toUpperCase().padStart(4, "0");
      }

      // Parse TLV
      function parseTLV(data) {
        let i = 0,
          arr = [];
        while (i < data.length - 4) {
          let tag = data.substr(i, 2);
          let len = parseInt(data.substr(i + 2, 2));
          let val = data.substr(i + 4, len);
          arr.push({ tag, len, val });
          i += 4 + len;
          if (tag === "63") break;
        }
        return arr;
      }
      function buildTLV(arr) {
        let s = "";
        for (let t of arr) {
          if (t.tag === "63") continue;
          const len = t.val.length.toString().padStart(2, "0");
          s += t.tag + len + t.val;
        }
        return s;
      }
      function setAmountTo1(payload) {
        let tlv = parseTLV(payload);
        let found = false;
        for (let t of tlv) {
          if (t.tag === "54") {
            t.val = "1";
            found = true;
            break;
          }
        }
        if (!found) {
          const idx = tlv.findIndex((x) => x.tag === "58");
          tlv.splice(idx, 0, { tag: "54", len: 1, val: "1" });
        }
        const base = buildTLV(tlv) + "6304";
        const crc = crc16ccitt(base);
        return base + crc;
      }

      function processQR(payload) {
        const newPayload = setAmountTo1(payload);
        document.getElementById("status").innerText =
          "âœ… Nominal diubah ke Rp 1";
        const container = document.getElementById("newQR");
        container.innerHTML = "";
        QRCode.toCanvas(newPayload, { width: 260 }, (err, canvas2) => {
          if (err) {
            document.getElementById("status").innerText =
              "âš ï¸ Gagal membuat QR baru!";
            return;
          }
          container.appendChild(canvas2);
          newCanvas = canvas2;
          document.getElementById("downloadBtn").style.display = "inline-block";
        });
      }

      document.getElementById("fileInput").addEventListener("change", (ev) => {
        const file = ev.target.files[0];
        if (!file) return;
        document.getElementById("status").innerText = "â³ Membaca QR...";
        const img = new Image();
        const url = URL.createObjectURL(file);
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);
          if (!code) {
            document.getElementById("status").innerText =
              "âŒ Gagal membaca QR!";
            return;
          }
          processQR(code.data.trim());
          document.getElementById("imgPreview").src = url;
          document.getElementById("imgPreview").style.display = "block";
          URL.revokeObjectURL(url);
        };
        img.src = url;
      });

      // Kamera
      const video = document.getElementById("video");
      const cameraBtn = document.getElementById("cameraBtn");
      cameraBtn.addEventListener("click", async () => {
        if (stream) {
          // Stop kamera
          stream.getTracks().forEach((t) => t.stop());
          stream = null;
          video.style.display = "none";
          cameraBtn.textContent = "ðŸ“· Buka Kamera";
          clearInterval(scanInterval);
          return;
        }
        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" },
          });
          video.srcObject = stream;
          video.style.display = "block";
          cameraBtn.textContent = "âŒ Tutup Kamera";
          document.getElementById("status").innerText = "ðŸ“¸ Arahkan ke QR...";
          scanInterval = setInterval(() => {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
              ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
              const imgData = ctx.getImageData(
                0,
                0,
                canvas.width,
                canvas.height
              );
              const code = jsQR(imgData.data, imgData.width, imgData.height);
              if (code) {
                processQR(code.data.trim());
                document.getElementById("status").innerText =
                  "âœ… QR berhasil dibaca!";
                stream.getTracks().forEach((t) => t.stop());
                video.style.display = "none";
                cameraBtn.textContent = "ðŸ“· Buka Kamera";
                clearInterval(scanInterval);
              }
            }
          }, 500);
        } catch (e) {
          alert("Kamera tidak bisa diakses!");
        }
      });

      document.getElementById("downloadBtn").addEventListener("click", () => {
        if (!newCanvas) return;
        const link = document.createElement("a");
        link.download = "QRIS_1Rupiah.png";
        link.href = newCanvas.toDataURL("image/png");
        link.click();
      });
    </script>
  </body>
